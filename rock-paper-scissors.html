<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROCK-PAPER-SCISSORS</title>

  <style>
    body {
      background-color: rgb(40, 40, 40);
      color: white;
      font-weight: bold;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 25px;
    }

    .move-icon {
      background-color: transparent;
      margin: 15px;
      border-radius: 60px;
      border-color: white;
      border-style: solid;
      border-width: 4px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .move-icon:hover {
      transform: scale(1.1);
      box-shadow: 0 0 10px white;
    }

    .move-icon img {
      height: 60px;
      width: 60px;
      padding: 15px;
    }

    .moves,
    .result {
      text-align: center;
      font-size: large;
      margin: 10px 0;
    }

    .reset-btn {
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.2s;
    }

    .reset-btn:hover {
      background-color: lightgray;
      transform: scale(1.05);
    }

    .moves {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .moves img {
      height: 60px;
      width: 60px;
      vertical-align: middle;
    }

    .vs {
      font-size: 22px;
      margin: 0 10px;
      color: lightgray;
    }

    .label {
      font-size: 18px;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Rock Paper Scissors</h1>

  <div class="buttons">
    <button onclick='playGame("Rock")' class="move-icon"><img src='Rock.png'></button>
    <button onclick='playGame("Paper")' class="move-icon"><img src='Paper.png'></button>
    <button onclick='playGame("Scissors")' class="move-icon"><img src='Scissors.png'></button>
  </div>

  <div class="moves"></div>
  <p class="result"></p>

  <button onclick="resetScore()" class="reset-btn">Reset Score</button>

  <script>
    let score = JSON.parse(localStorage.getItem('score')) || {
      Wins: 0,
      Losses: 0,
      Ties: 0
    };

    updateScore();

    function playGame(playerMove) {
      const computerMove = pickComputerMove();
      let result = '';

      if (playerMove === "Rock") {
        if (computerMove === "Rock") result = "Tie";
        else if (computerMove === "Paper") result = "You Lose";
        else result = "You Win";
      } else if (playerMove === "Paper") {
        if (computerMove === "Rock") result = "You Win";
        else if (computerMove === "Paper") result = "Tie";
        else result = "You Lose";
      } else if (playerMove === "Scissors") {
        if (computerMove === "Rock") result = "You Lose";
        else if (computerMove === "Paper") result = "You Win";
        else result = "Tie";
      }

      if (result === "You Win") score.Wins++;
      else if (result === "You Lose") score.Losses++;
      else score.Ties++;

      localStorage.setItem('score', JSON.stringify(score));

      const moveIcons = {
        Rock: "Rock.png",
        Paper: "Paper.png",
        Scissors: "Scissors.png"
      };

      document.querySelector(".moves").innerHTML = `
        <span class="label">You</span>
        <img src="${moveIcons[playerMove]}" alt="${playerMove}">
        <span class="vs">vs</span>
        <img src="${moveIcons[computerMove]}" alt="${computerMove}">
        <span class="label">Computer</span>
      `;

      updateScore(result);
    }

    function pickComputerMove() {
      const randomNumber = Math.random();
      if (randomNumber < 1 / 3) return "Rock";
      else if (randomNumber < 2 / 3) return "Paper";
      else return "Scissors";
    }

    function resetScore() {
      score = { Wins: 0, Losses: 0, Ties: 0 };
      localStorage.removeItem('score');
      document.querySelector(".moves").innerHTML = '';
      updateScore("Score reset!");
    }

    function updateScore(resultText = '') {
      const resultEl = document.querySelector(".result");
      resultEl.innerHTML = `${resultText}<br>Wins: ${score.Wins}, Losses: ${score.Losses}, Ties: ${score.Ties}`;
      resultEl.style.color =
        resultText.includes("Win") ? "limegreen" :
          resultText.includes("Lose") ? "red" :
            resultText.includes("Tie") ? "yellow" : "white";
    }
  </script>

</body>

</html>
